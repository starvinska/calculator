  <body>
    <!-- STYLOWANIE BEZPOŚREDNIO W TAGU: -->
    <!-- <div style="color:red; background: green" class="calculator-container"> -->
    <div class="calculator-container">
      <div class="navbar">
        <h1>Calculator</h1>
      </div>
      <div class="container-input">
        <input type="text" placeholder="first number" />
        <span class="plus math-symbol">+</span>
        <input type="text" placeholder="second number" />
        <span class="equal math-symbol">=</span>
        <input type="text" disabled value="10" />
      </div>
      <div class="calculator-controls">
        <div class="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
        </div>
        <div class="actions">
          <button>+</button>
          <button>-</button>
          <button>:</button>
          <button>*</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <!-- <script src="/scripts/app11.js"></script> -->
    <script src="/scripts/calculator.js"></script>
  </body>
