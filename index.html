<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="navbar">
        <h1>Calculator</h1>
      </div>
      <div class="container-input">
        <input class="first" type="text" placeholder="first number" />
        <span class="plus math-symbol"> </span>
        <input class="second" type="text" placeholder="second number" />
        <span class="equal math-symbol">=</span>
        <input class="result" type="text" disabled />
      </div>
      <div class="calculator-controls">
        <div class="numbers">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="num">0</button>
        </div>
        <div class="actions">
          <button class="math">+</button>
          <button class="math">-</button>
          <button class="math">:</button>
          <button class="math">*</button>
          <button class="math math-equal">=</button>
        </div>
      </div>
    </div>
    <script src="/scripts/calculator.js"></script>
  </body>
</html>
